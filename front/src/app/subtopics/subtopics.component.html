<div>
  <button (click)="showCreateComponent()"><span>Add new subtopic</span></button>
  <div *ngIf="showComponent">
    <app-create-subtopic>
    </app-create-subtopic>
  </div>
  <div *ngFor="let subtopic of subtopics">
    <a>{{ subtopic.name }}</a>
    <button routerLink="/subtopics/{{ subtopic.id }}/edit">Edit</button>
    <button>Delete</button>
  </div>
</div>
